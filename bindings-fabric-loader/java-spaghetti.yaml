input:
  - ./jars/fabric-loader-0.17.3.jar
output: full-bindings.rs

proxy_package: com/github/pitchblacknights/oxidizemc/proxy
proxy_output: ./java-proxy

rules:
  - match:
      - net/fabricmc/api/**
      - net/fabricmc/loader/api/**
    doc_pattern:
      class_url_pattern: "https://maven.fabricmc.net/docs/fabric-loader-0.17.3/net/fabricmc/{CLASS}.html"
      method_url_pattern: "https://maven.fabricmc.net/docs/fabric-loader-0.17.3/net/fabricmc/{CLASS}.html#{METHOD}({ARGUMENTS})"
      constructor_url_pattern: "https://maven.fabricmc.net/docs/fabric-loader-0.17.3/net/fabricmc/{CLASS}.html#{CLASS.INNER}({ARGUMENTS})"
      field_url_pattern: "https://maven.fabricmc.net/docs/fabric-loader-0.17.3/net/fabricmc/{CLASS}.html#{FIELD}"

  - match:
      - net/fabricmc/api/**
      - net/fabricmc/loader/api/**
      - java/util/Collection
      - java/util/function/Consumer
      - java/util/function/BiConsumer
      - java/lang/String
      - java/lang/Class
      - java/lang/Throwable
      - java/lang/Object
    include: true

  - match:
      - net/fabricmc/api/ClientModInitializer$ClientModInitializer
      - net/fabricmc/api/DedicatedServerModInitializer$DedicatedServerModInitializer
      - net/fabricmc/api/ModInitializer$ModInitializer
      - net/fabricmc/loader/api/entrypoint/PreLaunchEntrypoint$PreLaunchEntrypoint
    proxy: true
